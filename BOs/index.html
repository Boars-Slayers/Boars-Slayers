<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AoE2 Stochastic Optimizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --aoe-gold: #d4af37;
        --aoe-gold-dim: #8a7018;
        --aoe-red: #8b0000;
        --aoe-blue: #1e3a8a;
        --aoe-stone: #1a1b1e;
        --aoe-paper: #e3d5b8;
      }

      body {
        font-family: 'Lato', sans-serif;
        background-color: #0c0a09;
        /* Subtle stone texture pattern */
        background-image: 
          radial-gradient(circle at 50% 0%, rgba(212, 175, 55, 0.08), transparent 40%),
          url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23262626' fill-opacity='0.4'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        color: #d6d3d1;
      }

      h1, h2, h3, h4, .font-cinzel {
        font-family: 'Cinzel', serif;
      }

      .font-serif-text {
        font-family: 'Crimson Text', serif;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1c1917; 
      }
      ::-webkit-scrollbar-thumb {
        background: #44403c; 
        border: 1px solid #292524;
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #57534e; 
        border-color: var(--aoe-gold-dim);
      }

      .glass-panel {
        background: rgba(12, 10, 9, 0.85);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(212, 175, 55, 0.2);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
      }
      
      .glass-panel-heavy {
        background: rgba(12, 10, 9, 0.95);
        border: 1px solid rgba(212, 175, 55, 0.4);
        box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
      }

      .aoe-border {
        border: 1px solid var(--aoe-gold-dim);
        box-shadow: 0 0 0 1px rgba(0,0,0,0.8), inset 0 0 0 1px rgba(0,0,0,0.8);
      }

      .text-gold {
        color: var(--aoe-gold);
        text-shadow: 0 1px 2px rgba(0,0,0,0.8);
      }
      
      .bg-gold-gradient {
        background: linear-gradient(to bottom, #d4af37, #8a7018);
      }

      /* PRINT STYLES */
      @media print {
        body {
          background: white !important;
          color: black !important;
          background-image: none !important;
        }
        .glass-panel, .glass-panel-heavy {
          background: white !important;
          border: 1px solid #000 !important;
          backdrop-filter: none !important;
          color: black !important;
          box-shadow: none !important;
        }
        .text-gold { color: #000 !important; text-shadow: none !important; }
        .print\:hidden { display: none !important; }
        ::-webkit-scrollbar { display: none; }
      }
    </style>
  <script type="importmap">
{

    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
